version: 0.1
phases:
  install:
    commands:

  build:
    commands:

  post_build:
    commands:
      # Clear S3 bucket.
      - aws s3 rm s3://www.samdemo.com --recursive
      # Copy files from dist to S3
      - aws s3 cp web s3://www.samdemo.com --recursive

artifacts:
  files:
    - "**/*"
  base-directory: "python"
  discard-paths: no
      

